<!DOCTYPE html>
<html>
 <title>在线聊天室</title>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/chat.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/main.css')}}">
  </head>
  <body class="main-body">
    <header class="navbar navbar-default navbar-fixed-top bs-docs-nav" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h2><strong>Online Chatting</strong></h2>
        </div>
      </div>
    </header>

    <!-- end_header -->

      <div class="clearfix"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-9">
            <div id="loginbox">
              <h3 class="form-signin-heading">Please enter your userName: </h3>

              <form action="/login" method="post" role="form">
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user"
                            aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="userid" name="name"
                        placeholder="请输入你的昵称" />
                </div>
                <br />
                <div class="loginbox">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">LogIn</button>  
                </div>
            </form>
   
            </div>
        </div>
      </div>

     
     <!-- jquery的引入必须放在所有脚本引入之前 -->
